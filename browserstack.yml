# BrowserStack Configuration for Verity Systems
# Cross-browser testing for the fact-checking UI
# GitHub Education: Free trial credits available

# Replace with your BrowserStack credentials
# Store these in Doppler or CI environment variables
userName: ${BROWSERSTACK_USERNAME}
accessKey: ${BROWSERSTACK_ACCESS_KEY}

# Project settings
projectName: "Verity Systems"
buildName: "Verity UI Tests - ${BUILD_NUMBER}"

# Local testing (for testing localhost)
browserstackLocal: true
browserstackLocalOptions:
  forceLocal: true
  verbose: true

# Test framework settings
framework: "selenium"
parallels: 5

# Browser/Device configurations to test
platforms:
  # Desktop Browsers
  - os: Windows
    osVersion: "11"
    browserName: Chrome
    browserVersion: latest
    displayName: "Chrome Windows 11"
    
  - os: Windows
    osVersion: "11"
    browserName: Firefox
    browserVersion: latest
    displayName: "Firefox Windows 11"
    
  - os: Windows
    osVersion: "11"
    browserName: Edge
    browserVersion: latest
    displayName: "Edge Windows 11"
    
  - os: OS X
    osVersion: Sonoma
    browserName: Safari
    browserVersion: "17.0"
    displayName: "Safari macOS Sonoma"
    
  - os: OS X
    osVersion: Sonoma
    browserName: Chrome
    browserVersion: latest
    displayName: "Chrome macOS Sonoma"
    
  # Mobile Devices
  - deviceName: iPhone 15
    osVersion: "17"
    browserName: Safari
    displayName: "iPhone 15 Safari"
    
  - deviceName: iPhone 14
    osVersion: "16"
    browserName: Safari
    displayName: "iPhone 14 Safari"
    
  - deviceName: Samsung Galaxy S24
    osVersion: "14.0"
    browserName: Chrome
    displayName: "Samsung S24 Chrome"
    
  - deviceName: Google Pixel 8
    osVersion: "14.0"
    browserName: Chrome
    displayName: "Pixel 8 Chrome"

# Test scripts location
specs:
  - "tests/browser/*.spec.js"

# Timeouts
timeout: 300
idleTimeout: 120

# Screenshots and video
debug: true
networkLogs: true
consoleLogs: "info"

# Report settings
testObservability: true
buildIdentifier: "${BUILD_ID}"
