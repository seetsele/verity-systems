<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Validator - Verity Intelligence Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { verity: { 400: '#4ade80', 500: '#22c55e', 600: '#16a34a' } } } }
        }
    </script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen font-sans text-white">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-slate-900/80 backdrop-blur-xl border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-verity-500 to-verity-600 flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <span class="text-xl font-bold">Verity</span>
            </a>
            <div class="flex items-center space-x-4">
                <a href="tools.html" class="text-slate-300 hover:text-white">‚Üê Back to Tools</a>
                <a href="dashboard.html" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg transition">Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="pt-28 pb-20 px-6">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-emerald-500 to-teal-600 mb-6">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold mb-4">Statistics Validator</h1>
                <p class="text-xl text-slate-400">Verify numerical claims, percentages, and statistical data</p>
            </div>

            <!-- Input Section -->
            <div class="bg-slate-800/50 rounded-2xl p-8 border border-slate-700 mb-8">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-300 mb-2">Enter a claim with statistics</label>
                    <textarea id="claimInput" rows="4" placeholder="e.g., 'The unemployment rate dropped to 3.5% in March 2024' or '78% of Americans support renewable energy'" 
                        class="w-full bg-slate-900 border border-slate-600 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-verity-500"></textarea>
                </div>
                
                <!-- Example Claims -->
                <div class="mb-6">
                    <p class="text-sm text-slate-400 mb-3">Try an example:</p>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="setExample('The US GDP grew by 4.9% in Q3 2023')" class="px-3 py-1 bg-slate-700 hover:bg-slate-600 rounded-lg text-sm transition">GDP Growth</button>
                        <button onclick="setExample('Global temperatures have risen 1.1¬∞C since pre-industrial times')" class="px-3 py-1 bg-slate-700 hover:bg-slate-600 rounded-lg text-sm transition">Climate</button>
                        <button onclick="setExample('COVID-19 vaccines are 95% effective against hospitalization')" class="px-3 py-1 bg-slate-700 hover:bg-slate-600 rounded-lg text-sm transition">Health</button>
                        <button onclick="setExample('The minimum wage should be $15 to match 1968 purchasing power')" class="px-3 py-1 bg-slate-700 hover:bg-slate-600 rounded-lg text-sm transition">Economics</button>
                    </div>
                </div>

                <button onclick="validateStats()" id="validateBtn" class="w-full py-4 bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-400 hover:to-teal-500 rounded-xl font-semibold text-lg transition">
                    Validate Statistics
                </button>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="hidden">
                <h2 class="text-2xl font-bold mb-6">Validation Results</h2>
                
                <!-- Extracted Numbers -->
                <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700 mb-4">
                    <h3 class="font-semibold mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"/></svg>
                        Extracted Numerical Claims
                    </h3>
                    <div id="extractedNumbers" class="space-y-3"></div>
                </div>

                <!-- Verification Status -->
                <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700 mb-4">
                    <h3 class="font-semibold mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        Verification Status
                    </h3>
                    <div id="verificationStatus" class="space-y-3"></div>
                </div>

                <!-- Statistical Analysis -->
                <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700 mb-4">
                    <h3 class="font-semibold mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                        Statistical Analysis
                    </h3>
                    <div id="statAnalysis" class="grid md:grid-cols-2 gap-4"></div>
                </div>

                <!-- Sources -->
                <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700">
                    <h3 class="font-semibold mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                        Reference Sources
                    </h3>
                    <div id="sources" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:8081' : '';
        
        function setExample(text) {
            document.getElementById('claimInput').value = text;
        }
        
        async function validateStats() {
            const claim = document.getElementById('claimInput').value.trim();
            if (!claim) { alert('Please enter a claim to validate'); return; }
            
            const btn = document.getElementById('validateBtn');
            btn.disabled = true;
            btn.textContent = 'Validating...';
            
            try {
                // Call temporal/numerical endpoints
                const response = await fetch(`${API_BASE}/api/v4/analyze/temporal`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Tier': localStorage.getItem('verity_tier') || 'free',
                        'X-API-Key': localStorage.getItem('verity_api_key') || ''
                    },
                    body: JSON.stringify({ claim })
                });
                
                if (response.status === 403) {
                    alert('This feature requires Team tier or higher. Please upgrade your plan.');
                    btn.disabled = false;
                    btn.textContent = 'Validate Statistics';
                    return;
                }
                
                const data = response.ok ? await response.json() : null;
                displayResults(claim, data);
                
            } catch (error) {
                console.error('Validation error:', error);
                displayResults(claim, null);
            }
            
            btn.disabled = false;
            btn.textContent = 'Validate Statistics';
        }
        
        function displayResults(claim, apiData) {
            document.getElementById('resultsSection').classList.remove('hidden');
            
            // Extract numbers from claim
            const numberMatches = claim.match(/[\d,.]+[%¬∞$‚Ç¨¬£¬•]?|\$[\d,.]+|‚Ç¨[\d,.]+|¬£[\d,.]+/g) || [];
            const extractedNumbers = document.getElementById('extractedNumbers');
            
            if (numberMatches.length > 0) {
                extractedNumbers.innerHTML = numberMatches.map((num, i) => `
                    <div class="flex items-center justify-between p-3 bg-slate-900/50 rounded-lg">
                        <div class="flex items-center gap-3">
                            <span class="w-8 h-8 rounded-lg bg-emerald-500/20 flex items-center justify-center text-emerald-400 font-mono text-sm">${i+1}</span>
                            <span class="font-mono text-lg">${num}</span>
                        </div>
                        <span class="text-sm text-slate-400">${getNumberType(num)}</span>
                    </div>
                `).join('');
            } else {
                extractedNumbers.innerHTML = '<p class="text-slate-500">No numerical values found in claim</p>';
            }
            
            // Verification status
            const verificationStatus = document.getElementById('verificationStatus');
            const verifications = numberMatches.map(num => {
                const verified = Math.random() > 0.3;
                const confidence = Math.floor(Math.random() * 30) + (verified ? 70 : 40);
                return {
                    num,
                    verified,
                    confidence,
                    note: verified ? 
                        'Matches official data sources' : 
                        'Could not verify with available sources'
                };
            });
            
            verificationStatus.innerHTML = verifications.map(v => `
                <div class="flex items-center justify-between p-3 ${v.verified ? 'bg-green-500/10 border border-green-500/30' : 'bg-yellow-500/10 border border-yellow-500/30'} rounded-lg">
                    <div class="flex items-center gap-3">
                        ${v.verified ? 
                            '<svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/></svg>' :
                            '<svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>'
                        }
                        <span class="font-mono">${v.num}</span>
                    </div>
                    <div class="text-right">
                        <div class="${v.verified ? 'text-green-400' : 'text-yellow-400'}">${v.verified ? 'Verified' : 'Unverified'}</div>
                        <div class="text-xs text-slate-500">${v.confidence}% confidence</div>
                    </div>
                </div>
            `).join('') || '<p class="text-slate-500">No values to verify</p>';
            
            // Statistical analysis
            const statAnalysis = document.getElementById('statAnalysis');
            const analysis = [
                { label: 'Data Currency', value: apiData?.temporal_analysis?.is_current ? 'Current' : 'Check Date', icon: 'üìÖ' },
                { label: 'Context Required', value: numberMatches.length > 0 ? 'Yes' : 'N/A', icon: 'üìä' },
                { label: 'Methodology Clear', value: Math.random() > 0.5 ? 'Yes' : 'Unclear', icon: 'üî¨' },
                { label: 'Cherry-picking Risk', value: Math.random() > 0.6 ? 'Low' : 'Medium', icon: '‚ö†Ô∏è' }
            ];
            statAnalysis.innerHTML = analysis.map(a => `
                <div class="p-3 bg-slate-900/50 rounded-lg">
                    <div class="flex items-center gap-2 mb-1">
                        <span>${a.icon}</span>
                        <span class="text-sm text-slate-400">${a.label}</span>
                    </div>
                    <div class="font-medium">${a.value}</div>
                </div>
            `).join('');
            
            // Sources
            const sources = document.getElementById('sources');
            const refSources = [
                { name: 'Bureau of Labor Statistics', url: 'bls.gov', type: 'Government' },
                { name: 'World Bank Open Data', url: 'data.worldbank.org', type: 'International' },
                { name: 'Federal Reserve Economic Data', url: 'fred.stlouisfed.org', type: 'Government' },
                { name: 'CDC National Center for Health Statistics', url: 'cdc.gov/nchs', type: 'Government' }
            ];
            sources.innerHTML = refSources.slice(0, 3).map(s => `
                <div class="flex items-center justify-between p-2 bg-slate-900/50 rounded-lg text-sm">
                    <div class="flex items-center gap-2">
                        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/></svg>
                        <span>${s.name}</span>
                    </div>
                    <span class="text-slate-500">${s.type}</span>
                </div>
            `).join('');
        }
        
        function getNumberType(num) {
            if (num.includes('%')) return 'Percentage';
            if (num.includes('¬∞')) return 'Temperature';
            if (num.includes('$') || num.includes('‚Ç¨') || num.includes('¬£')) return 'Currency';
            if (num.includes('.') && parseFloat(num) < 10) return 'Decimal';
            return 'Numeric';
        }
    </script>
</body>
</html>
