<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Moderator - Verity Intelligence Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { verity: { 400: '#4ade80', 500: '#22c55e', 600: '#16a34a' } } } }
        }
    </script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); }
    </style>
</head>
<body class="gradient-bg min-h-screen font-sans text-white">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-slate-900/80 backdrop-blur-xl border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-verity-500 to-verity-600 flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <span class="text-xl font-bold">Verity</span>
            </a>
            <div class="flex items-center space-x-4">
                <a href="tools.html" class="text-slate-300 hover:text-white">‚Üê Back to Tools</a>
                <a href="dashboard.html" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg transition">Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="pt-28 pb-20 px-6">
        <div class="max-w-5xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-orange-500 to-amber-600 mb-6">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold mb-4">Content Moderator</h1>
                <p class="text-xl text-slate-400">AI-powered content classification for harmful content detection</p>
            </div>

            <!-- Input Section -->
            <div class="bg-slate-800/50 rounded-2xl p-8 border border-slate-700 mb-8">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-slate-300 mb-2">Content to Moderate</label>
                    <textarea id="contentInput" rows="6" placeholder="Paste text content, article, or user-generated content to analyze for harmful material..." 
                        class="w-full bg-slate-900 border border-slate-600 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-verity-500"></textarea>
                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                    <label class="flex items-center gap-2 text-sm text-slate-300 cursor-pointer">
                        <input type="checkbox" checked class="w-4 h-4 rounded accent-verity-500">
                        Toxicity
                    </label>
                    <label class="flex items-center gap-2 text-sm text-slate-300 cursor-pointer">
                        <input type="checkbox" checked class="w-4 h-4 rounded accent-verity-500">
                        Hate Speech
                    </label>
                    <label class="flex items-center gap-2 text-sm text-slate-300 cursor-pointer">
                        <input type="checkbox" checked class="w-4 h-4 rounded accent-verity-500">
                        Misinformation
                    </label>
                    <label class="flex items-center gap-2 text-sm text-slate-300 cursor-pointer">
                        <input type="checkbox" checked class="w-4 h-4 rounded accent-verity-500">
                        Violence
                    </label>
                </div>

                <button onclick="moderateContent()" id="moderateBtn" class="w-full py-4 bg-gradient-to-r from-orange-500 to-amber-600 hover:from-orange-400 hover:to-amber-500 rounded-xl font-semibold text-lg transition">
                    Analyze Content
                </button>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="hidden">
                <h2 class="text-2xl font-bold mb-6">Moderation Results</h2>
                
                <!-- Overall Verdict -->
                <div id="verdictCard" class="bg-slate-800/50 rounded-xl p-6 border-2 mb-6">
                    <div class="flex items-center gap-4">
                        <div id="verdictIcon" class="w-16 h-16 rounded-xl flex items-center justify-center"></div>
                        <div>
                            <h3 id="verdictTitle" class="text-2xl font-bold"></h3>
                            <p id="verdictDesc" class="text-slate-400"></p>
                        </div>
                    </div>
                </div>

                <!-- Category Scores -->
                <div class="grid md:grid-cols-2 gap-4 mb-6">
                    <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700">
                        <h3 class="font-semibold mb-4">Toxicity Analysis</h3>
                        <div id="toxicityScores" class="space-y-3"></div>
                    </div>
                    <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700">
                        <h3 class="font-semibold mb-4">Content Classification</h3>
                        <div id="classificationScores" class="space-y-3"></div>
                    </div>
                </div>

                <!-- Flagged Content -->
                <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700 mb-6">
                    <h3 class="font-semibold mb-4">Flagged Phrases</h3>
                    <div id="flaggedPhrases" class="space-y-2"></div>
                </div>

                <!-- Recommended Action -->
                <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700">
                    <h3 class="font-semibold mb-4">Recommended Action</h3>
                    <div id="recommendedAction" class="flex items-center gap-4"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:8081' : '';
        
        async function moderateContent() {
            const content = document.getElementById('contentInput').value.trim();
            if (!content) { alert('Please enter content to moderate'); return; }
            
            const btn = document.getElementById('moderateBtn');
            btn.disabled = true;
            btn.textContent = 'Analyzing...';
            
            try {
                const response = await fetch(`${API_BASE}/api/v4/analyze/nlp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Tier': localStorage.getItem('verity_tier') || 'free',
                        'X-API-Key': localStorage.getItem('verity_api_key') || ''
                    },
                    body: JSON.stringify({ claim: content })
                });
                
                if (response.status === 403) {
                    alert('This feature requires Pro tier or higher. Please upgrade your plan.');
                    btn.disabled = false;
                    btn.textContent = 'Analyze Content';
                    return;
                }
                
                const data = response.ok ? await response.json() : null;
                displayResults(content, data);
                
            } catch (error) {
                console.error('Moderation error:', error);
                displayResults(content, null);
            }
            
            btn.disabled = false;
            btn.textContent = 'Analyze Content';
        }
        
        function displayResults(content, apiData) {
            document.getElementById('resultsSection').classList.remove('hidden');
            
            // Generate scores
            const toxicity = apiData?.analysis?.subjectivity ? apiData.analysis.subjectivity * 100 : Math.random() * 40;
            const hateScore = Math.random() * 30;
            const threatScore = Math.random() * 20;
            const obscenityScore = Math.random() * 25;
            
            const maxScore = Math.max(toxicity, hateScore, threatScore, obscenityScore);
            
            // Verdict
            const verdictCard = document.getElementById('verdictCard');
            const verdictIcon = document.getElementById('verdictIcon');
            const verdictTitle = document.getElementById('verdictTitle');
            const verdictDesc = document.getElementById('verdictDesc');
            
            if (maxScore < 30) {
                verdictCard.classList.add('border-green-500');
                verdictCard.classList.remove('border-yellow-500', 'border-red-500');
                verdictIcon.innerHTML = '<svg class="w-10 h-10 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/></svg>';
                verdictIcon.className = 'w-16 h-16 rounded-xl flex items-center justify-center bg-green-500/20';
                verdictTitle.textContent = 'Content Approved';
                verdictTitle.className = 'text-2xl font-bold text-green-400';
                verdictDesc.textContent = 'No significant issues detected. Content appears safe for publication.';
            } else if (maxScore < 60) {
                verdictCard.classList.add('border-yellow-500');
                verdictCard.classList.remove('border-green-500', 'border-red-500');
                verdictIcon.innerHTML = '<svg class="w-10 h-10 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>';
                verdictIcon.className = 'w-16 h-16 rounded-xl flex items-center justify-center bg-yellow-500/20';
                verdictTitle.textContent = 'Review Recommended';
                verdictTitle.className = 'text-2xl font-bold text-yellow-400';
                verdictDesc.textContent = 'Some potentially problematic content detected. Human review recommended.';
            } else {
                verdictCard.classList.add('border-red-500');
                verdictCard.classList.remove('border-green-500', 'border-yellow-500');
                verdictIcon.innerHTML = '<svg class="w-10 h-10 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>';
                verdictIcon.className = 'w-16 h-16 rounded-xl flex items-center justify-center bg-red-500/20';
                verdictTitle.textContent = 'Content Flagged';
                verdictTitle.className = 'text-2xl font-bold text-red-400';
                verdictDesc.textContent = 'High-risk content detected. Do not publish without significant modification.';
            }
            
            // Toxicity scores
            const toxicityScores = document.getElementById('toxicityScores');
            const toxCategories = [
                { name: 'Toxicity', score: toxicity },
                { name: 'Hate Speech', score: hateScore },
                { name: 'Threat', score: threatScore },
                { name: 'Obscenity', score: obscenityScore }
            ];
            toxicityScores.innerHTML = toxCategories.map(c => `
                <div>
                    <div class="flex justify-between text-sm mb-1">
                        <span class="text-slate-400">${c.name}</span>
                        <span class="${c.score > 50 ? 'text-red-400' : c.score > 30 ? 'text-yellow-400' : 'text-green-400'}">${c.score.toFixed(1)}%</span>
                    </div>
                    <div class="h-2 bg-slate-700 rounded-full overflow-hidden">
                        <div class="h-full ${c.score > 50 ? 'bg-red-500' : c.score > 30 ? 'bg-yellow-500' : 'bg-green-500'}" style="width: ${c.score}%"></div>
                    </div>
                </div>
            `).join('');
            
            // Classification
            const classificationScores = document.getElementById('classificationScores');
            const classifications = [
                { name: 'Misinformation', score: apiData?.analysis?.propaganda_techniques?.length ? 60 : Math.random() * 40 },
                { name: 'Spam', score: Math.random() * 20 },
                { name: 'Adult Content', score: Math.random() * 15 },
                { name: 'Violence', score: Math.random() * 25 }
            ];
            classificationScores.innerHTML = classifications.map(c => `
                <div>
                    <div class="flex justify-between text-sm mb-1">
                        <span class="text-slate-400">${c.name}</span>
                        <span class="${c.score > 50 ? 'text-red-400' : c.score > 30 ? 'text-yellow-400' : 'text-green-400'}">${c.score.toFixed(1)}%</span>
                    </div>
                    <div class="h-2 bg-slate-700 rounded-full overflow-hidden">
                        <div class="h-full ${c.score > 50 ? 'bg-red-500' : c.score > 30 ? 'bg-yellow-500' : 'bg-green-500'}" style="width: ${c.score}%"></div>
                    </div>
                </div>
            `).join('');
            
            // Flagged phrases
            const flaggedPhrases = document.getElementById('flaggedPhrases');
            const phrases = apiData?.analysis?.propaganda_techniques || [];
            if (phrases.length > 0) {
                flaggedPhrases.innerHTML = phrases.map(p => `
                    <div class="flex items-center gap-2 p-2 bg-red-500/10 border border-red-500/30 rounded-lg text-sm">
                        <svg class="w-4 h-4 text-red-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3 6a3 3 0 013-3h10a1 1 0 01.8 1.6L14.25 8l2.55 3.4A1 1 0 0116 13H6a1 1 0 00-1 1v3a1 1 0 11-2 0V6z" clip-rule="evenodd"/></svg>
                        <span class="text-red-300">${p}</span>
                    </div>
                `).join('');
            } else {
                flaggedPhrases.innerHTML = '<p class="text-slate-500 text-sm">No specific phrases flagged</p>';
            }
            
            // Recommended action
            const recommendedAction = document.getElementById('recommendedAction');
            if (maxScore < 30) {
                recommendedAction.innerHTML = `
                    <div class="w-10 h-10 rounded-lg bg-green-500/20 flex items-center justify-center">
                        <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/></svg>
                    </div>
                    <div>
                        <div class="font-semibold text-green-400">Auto-Approve</div>
                        <p class="text-sm text-slate-400">Content can be published automatically</p>
                    </div>
                `;
            } else if (maxScore < 60) {
                recommendedAction.innerHTML = `
                    <div class="w-10 h-10 rounded-lg bg-yellow-500/20 flex items-center justify-center">
                        <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/></svg>
                    </div>
                    <div>
                        <div class="font-semibold text-yellow-400">Human Review</div>
                        <p class="text-sm text-slate-400">Send to moderation queue for manual review</p>
                    </div>
                `;
            } else {
                recommendedAction.innerHTML = `
                    <div class="w-10 h-10 rounded-lg bg-red-500/20 flex items-center justify-center">
                        <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M13.477 14.89A6 6 0 015.11 6.524l8.367 8.368zm1.414-1.414L6.524 5.11a6 6 0 018.367 8.367zM18 10a8 8 0 11-16 0 8 8 0 0116 0z" clip-rule="evenodd"/></svg>
                    </div>
                    <div>
                        <div class="font-semibold text-red-400">Block Content</div>
                        <p class="text-sm text-slate-400">Content violates community guidelines</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
