<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg" class="verity-logo">
    <defs>
        <style>
            .logo-text {
                font-family: 'Space Grotesk', sans-serif;
                font-size: 120px;
                font-weight: 700;
                letter-spacing: -4px;
            }
            .shield-logo {
                filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.3));
            }
        </style>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="shieldGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Main Text "Verity." -->
    <text x="30" y="130" class="logo-text" fill="url(#logoGradient)">Verity.</text>
    
    <!-- Shield Icon Below -->
    <g class="shield-logo" transform="translate(240, 160) scale(0.6)">
        <!-- Shield outline -->
        <path d="M 30 20 L 170 20 L 170 110 C 170 170 100 220 100 220 C 100 220 30 170 30 110 Z"
              stroke="url(#shieldGradient2)" 
              stroke-width="8"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round">
        </path>
        
        <!-- Checkmark -->
        <path d="M 60 115 L 85 140 L 140 75"
              stroke="url(#shieldGradient2)"
              stroke-width="12"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round">
        </path>
    </g>
</svg>