<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verity Systems - Track the geographic spread of misinformation in real-time">
    <title>Misinformation Map | Verity Systems</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Mapbox GL -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles-dark.css">
    
    <style>
        .map-page {
            min-height: 100vh;
            background: #050505;
        }
        
        .map-header {
            padding: 1.5rem 2rem;
            background: rgba(5, 5, 5, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .map-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .map-title-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #6366f1, #22d3ee);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-link {
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #22d3ee;
        }
        
        .map-container {
            display: grid;
            grid-template-columns: 320px 1fr 380px;
            height: calc(100vh - 80px);
        }
        
        .map-filters {
            background: #0a0a0a;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .map-sidebar {
            background: #0a0a0a;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        .sidebar-section {
            margin-bottom: 2rem;
        }
        
        .sidebar-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #6b7280;
            margin-bottom: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .stat-card.false .stat-value { color: #ef4444; }
        .stat-card.true .stat-value { color: #22c55e; }
        .stat-card.hotspots .stat-value { color: #f59e0b; }
        
        .hotspot-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .hotspot-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .hotspot-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .hotspot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .hotspot-location {
            font-weight: 600;
            color: white;
        }
        
        .hotspot-rate {
            font-size: 0.875rem;
            font-weight: 600;
            color: #ef4444;
        }
        
        .hotspot-meta {
            font-size: 0.75rem;
            color: #6b7280;
        }
        
        .hotspot-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        
        .topic-tag {
            font-size: 0.625rem;
            padding: 0.25rem 0.5rem;
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Misinformation Type Filters */
        .filter-group {
            margin-bottom: 1.5rem;
        }
        
        .filter-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #6b7280;
            margin-bottom: 0.75rem;
            display: block;
        }
        
        .type-filters {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .type-filter {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .type-filter:hover {
            background: rgba(255, 255, 255, 0.06);
        }
        
        .type-filter.active {
            background: rgba(99, 102, 241, 0.15);
            border-color: rgba(99, 102, 241, 0.4);
        }
        
        .type-filter input {
            display: none;
        }
        
        .type-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .type-icon.politics { background: linear-gradient(135deg, #6366f1, #4f46e5); }
        .type-icon.health { background: linear-gradient(135deg, #22c55e, #16a34a); }
        .type-icon.science { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .type-icon.economy { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .type-icon.celebrity { background: linear-gradient(135deg, #ec4899, #db2777); }
        .type-icon.conspiracy { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        
        .type-info {
            flex: 1;
        }
        
        .type-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: white;
        }
        
        .type-count {
            font-size: 0.75rem;
            color: #6b7280;
        }
        
        /* Research Panel */
        .research-panel {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        
        .research-header {
            padding: 1rem;
            background: rgba(99, 102, 241, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .research-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: white;
        }
        
        .article-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .article-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .article-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .article-item:last-child {
            border-bottom: none;
        }
        
        .article-source {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .source-icon {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .source-name {
            font-size: 0.75rem;
            color: #22d3ee;
            font-weight: 500;
        }
        
        .article-title {
            font-size: 0.875rem;
            color: white;
            font-weight: 500;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
        
        .article-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .article-date, .article-author {
            font-size: 0.75rem;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .article-verdict {
            font-size: 0.625rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        .article-verdict.false {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .article-verdict.misleading {
            background: rgba(249, 115, 22, 0.2);
            color: #f97316;
        }
        
        .article-verdict.partial {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        
        .legend {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }
        
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .legend-dot.true { background: #22c55e; }
        .legend-dot.false { background: #ef4444; }
        .legend-dot.partial { background: #f59e0b; }
        .legend-dot.misleading { background: #f97316; }
        
        .time-filter {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .time-btn {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .time-btn:hover {
            background: rgba(255, 255, 255, 0.06);
        }
        
        .time-btn.active {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
            color: #a5b4fc;
        }
        
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(5, 5, 5, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mapbox popup styling */
        .mapboxgl-popup-content {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .mapboxgl-popup-close-button {
            color: #6b7280;
            font-size: 1.25rem;
        }
        
        .popup-title {
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
        }
        
        .popup-stat {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 0.25rem;
        }
        
        .popup-stat strong {
            color: white;
        }
        
        @media (max-width: 1024px) {
            .map-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 50vh auto;
            }
            
            .map-filters {
                order: 1;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
                padding: 1rem;
            }
            
            .map-filters .sidebar-section,
            .map-filters .filter-group {
                flex: 1;
                min-width: 200px;
            }
            
            #map {
                order: 2;
                height: 50vh;
            }
            
            .map-sidebar {
                order: 3;
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
        
        @media (max-width: 768px) {
            .map-container {
                grid-template-columns: 1fr;
            }
            
            .map-filters {
                flex-direction: column;
            }
            
            .type-filters {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 0.5rem;
            }
            
            .map-sidebar {
                position: relative;
            }
            
            #map {
                height: 40vh;
            }
        }
    </style>
</head>

</div>

        // Update statistics

            const totalChecks = hotspots.reduce((sum, h) => sum + h.total_claims, 0);
            const totalFalse = hotspots.reduce((sum, h) => sum + h.false_claims, 0);
            const avgFalseRate = totalChecks > 0 ? (totalFalse / totalChecks * 100).toFixed(1) : 0;
            const trueRate = (100 - avgFalseRate).toFixed(1);
            
            document.getElementById('totalChecks').textContent = totalChecks.toLocaleString();
            document.getElementById('hotspotCount').textContent = hotspots.length;
            document.getElementById('falseRate').textContent = avgFalseRate + '%';
            document.getElementById('trueRate').textContent = trueRate + '%';
        }
